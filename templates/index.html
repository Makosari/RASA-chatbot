<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Chatbot</title>
        <link rel="stylesheet" href="style.css">
        

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar  navbar-expand-la navbar-dark bg-dark">
            <div class="container">
                <a href="" class="navbar-brand">Rasa</a>
            </div>
        </nav> 
        

        <section style="background-color: #eee;">
          <div class="container py-5">
        
            <div class="row d-flex justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-6">
        
                <div class="card" id="chat2">
                  <!-- Header -->
                  <div class="card-header d-flex justify-content-between align-items-center p-3">
                    <h5 class="mb-0">Chat</h5>
                  </div>


                  <!-- Body -->

                  

                  <div id="targetDiv" class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px; overflow: scroll;">
                    
                    <div class="d-flex flex-row justify-content-start">
                      <div>
                        <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">Dobrý deň! Som virtuálny asisent, s čím potrebujete pomôcť? Dokážem Vám pomôcť vyplniť formulár alebo odpovedať na jednoduché otázky.</p>
                      </div>
                    </div>
                    <!-- Sprava Na pravo
                        <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                      <div id="targetDiv">
                        <p></p>
                      </div>
                    </div>
                    Sprava Na lavo
                    <div class="d-flex flex-row justify-content-start" id="response">
                      <div id="response-paragraphs">
                        <p></p>
                      </div>
                    </div>
                  -->
                  </div>
                  
                  <!-- Spravy -->
                  <form method="POST" id="form" class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                    <input type="text" class="form-control form-control-lg" id="input" placeholder="Napíš správu">
                    <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                    <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                    <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
                  </form>
                </div>
        
              </div>
            </div>
        
          </div>
        </section>

          <!--RASA chatwidget cez socketio-->
          <!-- <div id="rasa-chat-widget" data-websocket-url="http://0.0.0.0:5005"></div>
        <script src="https://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script> -->
        
        <script src="javascript.js"></script>
    </body>
</html>
